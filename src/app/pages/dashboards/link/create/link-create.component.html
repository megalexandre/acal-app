<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Criar Ligação</h5>

    <button type="button" outline class="btn-close" aria-label="Close" (click)="close()"></button>
  </div>

  <div class="modal-body">
    <app-customer-select formControlName="customer_id" [control]="customerControl" />

    <div class="mb-3">
      <label class="form-label">Categoria: <span class="text-danger">*</span></label>
      <app-category-select formControlName="category_id" [control]="categoryControl" />
    </div>

    <div class="mb-3">
      <label class="form-label"> Rua: <span class="text-danger">*</span></label>
      <app-address-select [(ngModel)]="address" [ngModelOptions]="{ standalone: true }" />
    </div>

    <div class="mb-3" *ngIf="address">
      <label class="form-label"> Local: <span class="text-danger">*</span></label>
      <app-place-address-select [address]="address" formControlName="place_id" [control]="placeControl" [disabled]="!address" />
    </div>

    <div class="mb-3">
      <app-yes-or-no-select formControlName="exclusive_member" [control]="exclusiveMenberControl" label="É exclusivamente sócio?" />
    </div>
  </div>

  <div class="modal-footer">
    <div class="d-flex justify-content-between col-12">
      <app-button type="button" btnType="secondary" outline (click)="close()"> Cancelar </app-button>

      <app-button type="submit" btnType="success" outline> Salvar </app-button>
    </div>
  </div>
</form>
