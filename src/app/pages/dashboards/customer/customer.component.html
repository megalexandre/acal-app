<app-breadcrumbs title="Usúarios" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>


<div class="row">
  <div class="col-lg-12">
    <app-card>
        <app-card-header>
            <h5 class="card-title flex-grow-1 mb-0">Usúarios</h5>
            
            <div class="d-flex gap-1 flex-wrap">
              <app-button btnType="success" outline (click)="create()"> Adicionar </app-button>
            </div>

        </app-card-header>

        <app-card-body>
          <app-table>
              <thead class="table-light" table-header>
                <tr>
                  <th class="col-9">Name</th>
                  <th class="col-2">Identificação</th>
                  <th class="col-1 text-center">Action</th>
                </tr>
             </thead>

             <thead class="table-light" table-header>
                <tr>
                  
                  <th>
                    <input type="text" class="form-control search bg-light border-light" [(ngModel)]="name"  (ngModelChange)="onFilterChange()" />

                  </th>

                  <th>
                    <input type="text" class="form-control search bg-light border-light" [(ngModel)]="identification" (ngModelChange)="onFilterChange()" />
                  </th>
                  
                  <th></th>
                </tr>
             </thead>
          
            <tbody class="list form-check-all" table-body>
              <tr *ngFor="let customer of filteredCustomeres; trackBy: trackById">
                <td class="name">{{ customer.name }}</td>
                <td class="name">{{ customer.identity_card }}</td>

                <td class="text-center">
                  <ul class="list-inline hstack gap-2 mb-0">

                      <li 
                        class="list-inline-item edit" 
                        data-bs-toggle="tooltip" 
                        data-bs-trigger="hover" 
                        ngbTooltip="Edit" 
                        placement="top"
                        (click)="edit(customer)"
                        >
                          <i class="ri-pencil-fill fs-16"></i>
                      </li>
                      
                      <li class="list-inline-item me-0" ngbTooltip="Remove" placement="top" data-bs-toggle="tooltip" data-bs-trigger="hover" 
                        (click)="delete(customer)">
                        <a class="text-danger d-inline-block remove-item-btn">
                          <i class="ri-delete-bin-5-fill fs-16"></i>
                        </a>
                      </li>
                    </ul>
                  </td>
                </tr>
              </tbody>
          
          </app-table>
        </app-card-body>

    </app-card>
  </div>
</div>
