<app-breadcrumbs title="Categorias" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

<div class="row">
  <div class="col-lg-12">
    <app-card>
        <app-card-header>
            <h5 class="card-title flex-grow-1 mb-0">Categorias</h5>
            
            <div class="d-flex gap-1 flex-wrap">
              <app-button btnType="success" outline (click)="create()"> Adicionar </app-button>
            </div>
        </app-card-header>

        <app-card-body>
          <div class="table-responsive table-card">
            <table class="table align-middle table-nowrap mb-0 table-gridjs">
              <thead class="table-light">
                <tr>
                  <th class="col-7">Nome</th>
                  <th class="col-1">Água</th>
                  <th class="col-1">Associação</th>
                  <th class="col-1">Total</th>
                  <th class="col-1">Hidrômetro</th>
                  <th class="col-1 text-center">Action</th>
                </tr>
              </thead>
              <tbody class="list form-check-all">
                <tr *ngFor="let category of categories">
                  <td>{{ (category.group | group) + ' ' + category.name}}</td>
                  <td>{{ category.water_value | currency }}</td>
                  <td>{{ category.partner_value | currency  }}</td>
                  <td>{{ category.total | currency }}</td>
                  <td>{{ category.is_hydrometer | yesOrNo }}</td>

                  <td class="text-center">
                      <ul class="list-inline hstack gap-2 mb-0">

                          <li 
                            class="list-inline-item edit" 
                            data-bs-toggle="tooltip" 
                            data-bs-trigger="hover" 
                            ngbTooltip="Edit" 
                            placement="top"
                            (click)="edit(category)"
                            >
                              <i class="ri-pencil-fill fs-16"></i>
                          </li>
                        
                          <li class="list-inline-item me-0" ngbTooltip="Remove" placement="top" data-bs-toggle="tooltip" data-bs-trigger="hover" 
                            (click)="delete(category)">
                            <a class="text-danger d-inline-block remove-item-btn">
                              <i class="ri-delete-bin-5-fill fs-16"></i>
                            </a>
                          </li>
                        </ul>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </app-card-body>
    </app-card>
  </div>
</div>
