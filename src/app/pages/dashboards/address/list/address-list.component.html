<div class="row">
  <div class="col-lg-12">
    <div class="card" id="apiKeyList">
      <div class="card-header d-flex align-items-center">
        <h5 class="card-title flex-grow-1 mb-0">Endere√ßos</h5>

        <div class="d-flex gap-1 flex-wrap">
          <app-button btnType="success" (click)="openAddressModal()"> Adicionar </app-button>
        </div>
      </div>

      <div class="card-body">
        <div class="search-box d-inline-block">
          <input type="text" class="form-control search" placeholder="Search..." />
          <i class="ri-search-line search-icon"></i>
        </div>

        <div class="table-responsive table-card mb-3 mt-3">
          <table class="table align-middle table-nowrap mb-0 table-gridjs">
            <thead class="table-light">
              <tr>
                <th class="col-11">Name</th>
                <th class="col-1 text-center">Action</th>
              </tr>
            </thead>
            <tbody class="list form-check-all">
              <tr *ngFor="let address of addresses">
                <td class="name">{{ address.name }}</td>

                <td class="text-center">
                  <div ngbDropdown class="dropdown">
                    <button ngbDropdownToggle class="btn btn-soft-secondary btn-sm dropdown arrow-none" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="ri-more-fill align-middle"></i>
                    </button>

                    <ul ngbDropdownMenu class="dropdown-menu dropdown-menu-end">
                      <li><a class="dropdown-item edit-item-btn" href="javascript:void(0);" data-bs-toggle="modal">Rename</a></li>
                      <li><a class="dropdown-item regenerate-api-btn" href="javascript:void(0);" data-bs-toggle="modal">Regenerate Key</a></li>
                      <li><a class="dropdown-item disable-btn" href="javascript:void(0);">Disable</a></li>
                      <li><a class="dropdown-item remove-item-btn" data-bs-toggle="modal" href="javascript:void(0);">Delete</a></li>
                    </ul>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="noresult" style="display: none">
            <div class="text-center">
              <!-- 
                <lord-icon src="https://cdn.lordicon.com/msoeawqm.json" trigger="loop" colors="primary:#121331,secondary:#08a88a" style="width:75px;height:75px">
                </lord-icon>
              -->
              <h5 class="mt-2">Sorry! No Result Found</h5>
              <p class="text-muted mb-0">We've searched more than 150+ API Keys We did not find any API for you search.</p>
            </div>
          </div>
        </div>
        <ngb-pagination class="d-flex justify-content-end pt-2 hstack gap-2" [collectionSize]="addresses.length || 12" [(page)]="service.page" [pageSize]="service.pageSize" aria-label="Custom pagination">
          <ng-template ngbPaginationPrevious let-page let-pages="pages">
            <i class="ci-arrow-left me-2"></i>
            Prev
          </ng-template>
          <ng-template ngbPaginationNext>
            Next
            <i class="ci-arrow-right ms-2"></i>
          </ng-template>
        </ngb-pagination>
      </div>
    </div>
  </div>
</div>
