<div class="row mb-3">
  <div class="col-lg-12">
    <div class="accordion w-100">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">Filtros</button>
        </h2>

        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="container-fluid">
              <div class="row g-2 align-items-end">
                <div class="col-md-6 col-12">
                  <label class="form-label">Logradouro</label>
                  <app-address-select [(ngModel)]="filter.address" placeholder="Nome" (change)="search()" />
                </div>
              </div>

              <div class="row">
                <div class="col-6 col-md-2 offset-md-8 d-grid">
                  <label class="form-label invisible">Limpar</label>
                  <button type="button" class="btn btn-outline-secondary" (click)="clear()"><i class="mdi mdi-magnify"></i> Limpar</button>
                </div>

                <div class="col-6 col-md-2 d-grid">
                  <label class="form-label invisible">Buscar</label>
                  <button type="button" class="btn btn-outline-primary" (click)="search()"><i class="mdi mdi-magnify"></i> Buscar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <app-card>
      <app-card-header>
        <h5 class="card-title flex-grow-1 mb-0">Residências</h5>

        <div class="d-flex gap-1 flex-wrap">
          <app-button btnType="success" outline (click)="create()"> Adicionar </app-button>
        </div>
      </app-card-header>

      <app-card-body>
        <div class="table-responsive table-card">
          <table class="table align-middle table-nowrap mb-0 table-gridjs">
            <thead class="table-light">
              <tr>
                <th style="width: 73%">Name:</th>
                <th style="width: 12%">Número:</th>
                <th style="width: 12%">Letra:</th>
                <th style="width: 3%">Ações:</th>
              </tr>
            </thead>
            <tbody class="list form-check-all">
              <tr *ngFor="let place of page.content; trackBy: trackById; let i = index">
                <td>{{ place.name }}</td>
                <td>{{ place.number }}</td>
                <td>{{ place.letter }}</td>

                <td class="text-center">
                  <ul class="list-inline hstack gap-2 mb-0">
                    <li class="list-inline-item me-0" ngbTooltip="Remove" placement="top" data-bs-toggle="tooltip" data-bs-trigger="hover" (click)="delete(place)">
                      <a class="text-danger d-inline-block remove-item-btn">
                        <i class="ri-delete-bin-5-fill fs-16"></i>
                      </a>
                    </li>
                  </ul>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </app-card-body>
      <app-card-footer>
        <app-pagination [page]="page" (pageChange)="onPageChange($event)" />
      </app-card-footer>
    </app-card>
  </div>
</div>
