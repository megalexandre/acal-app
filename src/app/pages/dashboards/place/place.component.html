<app-breadcrumbs title="Residências" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

<div class="row">
  <div class="col-lg-12">
    <app-card>
        <app-card-header>
            <h5 class="card-title flex-grow-1 mb-0">Residências</h5>
            
            <div class="d-flex gap-1 flex-wrap">
              <app-button btnType="success" outline (click)="create()"> Adicionar </app-button>
            </div>
        </app-card-header>

        <app-card-body>
          <div class="table-responsive table-card">
            <table class="table align-middle table-nowrap mb-0 table-gridjs">
              <thead class="table-light">
                <tr>
                  <th style="width: 3%;"> #:</th>
                  <th style="width: 70%;"> Name:</th>
                  <th style="width: 12%;"> Número:</th>
                  <th style="width: 12%;"> Letra:</th>
                  <th style="width: 3%;"> Ações:</th>
                </tr>
              </thead>
              <tbody class="list form-check-all">
                <tr *ngFor="let place of places; trackBy: trackById; let i = index;">
                  <td>{{ i + 1}}</td>
                  <td>{{ place.address }}</td>
                  <td>{{ place.number }}</td>
                  <td>{{ place.letter }}</td>

                  <td class="text-center">
                      <ul class="list-inline hstack gap-2 mb-0">
                          <li class="list-inline-item me-0" ngbTooltip="Remove" placement="top" data-bs-toggle="tooltip" data-bs-trigger="hover" 
                            (click)="delete(place)">
                            <a class="text-danger d-inline-block remove-item-btn">
                              <i class="ri-delete-bin-5-fill fs-16"></i>
                            </a>
                          </li>
                        </ul>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </app-card-body>
    </app-card>
  </div>
</div>
