<div class="modal-content">
  <div class="modal-header"></div>

  <div class="modal-body">
    <h1>Confirmação</h1>

    Você tem certeza que deseja receber a fatura <b>{{ invoice.number }}</b
    >?
  </div>

  <div class="modal-footer">
    <div class="d-flex justify-content-between col-12">
      <app-button type="button" btnType="secondary" (click)="close()" outline> Cancelar </app-button>
      <app-button type="button" btnType="success" (click)="confirm()" outline> Receber </app-button>
    </div>
  </div>
</div>
