<div class="d-flex align-items-center">
  <h5 class="card-title flex-grow-1 mb-0">Faturas</h5>

  <div class="d-flex gap-2 flex-wrap">
    <div class="d-flex gap-2 align-items-center justify-content-end pt-2 flex-wrap">
      <button type="button" class="btn btn-light" (click)="back()">Voltar</button>
      <button type="button" class="btn btn-light" (click)="receiver()">Receber</button>
    </div>
  </div>

  <div class="d-flex gap-1 flex-wrap">
    <div class="btn-group"></div>
  </div>
</div>

<hr />

<div class="container border">
  <app-invoice-view-header />
  <app-invoice-view-detail [invoice]="invoice" />
  <span *ngIf="invoice.water_quality">
    <app-invoice-view-water-quality [invoice]="invoice" />
  </span>
  <app-invoice-view-detail [invoice]="invoice" />
</div>

<hr />
