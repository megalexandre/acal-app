<select class="form-select" [disabled]="disabled" [ngClass]="{ 'is-invalid': isInvalid(), 'is-valid': isValid() }" [(ngModel)]="value" (ngModelChange)="onSelectionChange($event)">
  <option [ngValue]="null" class="text-muted">Selecione...</option>

  <option *ngFor="let group of groups" [ngValue]="group">
    {{ group.name }}
  </option>
</select>
